<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); 
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            width: 90%;
            max-width: 600px;
        }
        h1, p {
            margin-bottom: 20px;
        }
        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .notification span {
            font-size: 1.1rem;
        }
        .notification button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .notification button:hover {
            color: #f1f1f1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        a.btn {
            transition: transform 0.2s ease;
        }
        a.btn:hover {
            transform: scale(1.05);
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- إشعار يظهر عند تحميل الصفحة -->
    <div class="notification" id="notification">
        <span>Processing Time: {{ processing_time }} seconds</span>
        <button onclick="closeNotification()">×</button>
    </div>

    <div class="container">
        <h1>Your Audio is Ready!</h1>
        <audio id="audioPlayer" controls class="mb-3">
            <source src="{{ audio_file }}" type="audio/mpeg">
        </audio>
        <a href="{{ audio_file }}" class="btn btn-success w-100 mt-3" download>Download</a>
        <a href="/" class="btn btn-light w-100 mt-3">Convert Another</a>
    </div>

    <script>
        function closeNotification() {
            document.getElementById("notification").style.display = "none";
        }
    </script>

</body>
</html>
