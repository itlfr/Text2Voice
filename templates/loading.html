<!-- صفحة الانتظار (loading.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Processing...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
            backdrop-filter: blur(10px);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-light" role="status"></div>
        <p>Processing your request, please wait...</p>
    </div>
    <form id="processForm" method="POST" action="/process" style="display:none;">
        <input type="hidden" name="text" value="{{ text }}">
        <input type="hidden" name="language" value="{{ language }}">
    </form>
    <script>
        // إرسال النموذج تلقائيًا لمعالجة النصوص
        setTimeout(() => {
            document.getElementById('processForm').submit();
        }, 1000); // تأخير بسيط لإظهار صفحة الانتظار
    </script>
</body>
</html>
