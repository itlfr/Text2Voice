<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <form method="POST">
            <textarea class="form-control mb-3" name="text" rows="4" placeholder="Enter text here..." required></textarea>
            <select class="form-select mb-3" name="language" required>
            	<option value="auto">Auto</option>
                <option value="ar">Arabic</option>
                <option value="en">English</option>
            </select>
            <button class="btn btn-primary w-100" type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
